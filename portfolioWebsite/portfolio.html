<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/project1.css" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/d38f9f2bd7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <!-- LOGO -->
        <div class="logo">LOGO</div>
        <!-- Navigation -->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <!-- Search Box -->
        <div class="search-field">
          <input type="text" placeholder="Search" />
          <button>Search</button>
        </div>
      </nav>
    </header>
    <!-- Hero Section -->
    <section class="hero-section">
      <!-- Left Div Context -->
      <div class="hero-section-left">
        <h1>Hello, I am a <span>Web Developer</span></h1>
        <p>
          I am an aspiring <span>Full Stack JavaScript Developer,</span
          ><br />who is currently working as <span>a Freelancer</span> for
          <br />
          <span>National and International Client.</span>
        </p>
      </div>
      <!-- Right Div Context -->
      <div class="hero-section-right">
        <img src="asserts/avtar.png" alt="Brand Ambassador" />
      </div>
      <!-- Chat Button -->
      <div class="hero-section-right-btns">
        <button>Chat With Us</button>
      </div>
    </section>
    <footer>
      <p>Copyright &copy; 2022 LOGO. All rights reserved.</p>
      <ul>
        <li>
          <a href=""><i class="fa-brands fa-github"></i></a>
        </li>

        <li>

        </li>
      </ul>

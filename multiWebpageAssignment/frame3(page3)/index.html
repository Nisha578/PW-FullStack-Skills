<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- style with CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Multi web page Assignment 3 -->
    <!-- header content -->
    <header>
      <!-- Medifine logo -->
      <nav>
        <div class="logo"><img src="images/logo.png" alt="logo" /></div>
        <!-- Navigation bar -->

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <!-- Hero section -->
    <main>
      <!-- hero-left-section -->
      <div class="hero-left-section">
        <img src="images/topAngle.png" alt="topAngle" class="top" />
        <h1>Complete Health<br />Care Solutions for<br />Everyone</h1>
        <p>
          We're always available for our with emergen Patients. You can easily
          reach<br />us 24/7.We focused on highest quality.
        </p>
        <img src="images/bottomAngle.png" alt="bottomAngle" class="bottom" />
        <img
          src="images/stethoscope.png"
          alt="stethoscope"
          class="stethoscope"
        />
        <!-- make appointment button -->
        <div>
          <button>Make Appointment</button>
        </div>
        <img src="images/mouse.png" alt="mouse" class="mouse" />
      </div>
      <!-- hero-right-section -->
      <div class="hero-right-section">
        <div class="greenbackground">
          <img src="images/greenBox.png" alt="greenBox" class="greenbox" />
        </div>
        <div class="yellowbackground">
          <img src="images/yellowBox.png" alt="yellowBox" class="yellowbox" />
        </div>
        <div>
          <img src="images/doctor.png" alt="Doctor" class="doctor" />
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <!-- style with CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Counter Application -->
    <div id="counter">
        <h1 class="head">Counter App</h1>
        <!-- Button of decrement, increment -->
        <div class="btns">
           <button id="decrementBtn">Decrement by 1</button>
            <div class="para"> <p id="displayValue">0<p></div>
            <button id="incrementBtn">Increment by 1</button>
        </div>
        <!-- Button of Reset Value -->
      
            <div class="reset"><button id="resetBtn">Reset Value</button></div>
        
    </div>
    <!-- connect with javascript file -->
    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onkeydown-Onkeyup</title>
    <!-- link with CSS File -->
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <!-- keydown-keyup -->
    <div id="form">
      <h1 id="h1">Keyboard Event</h1>
      <div class="flex">
        <label for="text" class="label">Onkeydown</label>
        <input type="text" id="input" placeholder="Type something..." />
      </div>
      <div class="flex2">
        <label for="text" class="label">Onkeyup</label>
        <input type="text" id="input" placeholder="Type something..." />
      </div>
    </div>

    <!-- link with javascript File -->
    <script src="./script2.js"></script>
  </body>
</html>
